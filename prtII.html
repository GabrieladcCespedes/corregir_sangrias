<!-- Determina cuáles son padres, hijos y hermanos mediante la sangría adecuada en el código
    
    html es el elemento raíz
    html no tiene padres
    html es el padre de head y body
    head es el primer hijo de html
    body es el último hijo de html

    head y body son hermanos

    head es el padre de title
    title es el primer hijo de head

    body es el padre de table, h1 y ul
    table es el primer hijo de body
    h1 es el segundo hijo de body
    ul es el último hijo de body

    table, h1 y ul son hermanos

    table es el padre de thead y tbody 
    thead es el primer hijo de table
    tbody es el ultimo hijo de table

    thead y tbody son hermanos

    thead es el padre de tr
    tr es el primer hijo de thead

    tr es el padre de los 4 th

    Los 4 th son hermanos

    tbody es el padre de tr
    tr es el primer hijo de tbody

    tr es el padre de los 4 td

    Los 4 td son hermanos

    ul es el padre de las 4 li

    Las 4 li son hermanos
    
-->
